<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="04-background.js"></script>
  </head>
  <body class="d-flex p-4 justify-content-center" >
    <main class="container mt-4 rounded bg-light p-4 vh-50 col-lg-7 col-md-8 col-sm-6">
      <h1>Exercise 04 - Background</h1>
      <p>
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div class=" col-lg-6 col-md-7 col-sm-8">
        <label for="intervalInput" class="col-12">Background change interval (seconds): </label>
        <input name="intervalInput" id="intervalInput" class="col-lg-10 col-md-10 col-sm-10"/>
      </div>
      <div>
        <button type="button" class="btn btn-primary mt-3">Start</button>
      </div>
    </main>
  </body>
</html>
